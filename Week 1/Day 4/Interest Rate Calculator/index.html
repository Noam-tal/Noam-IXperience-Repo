<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container bg-white">
        <div class="card text-center my-5">
            <h1>Loan Calculator</h1>
            <form onsubmit="calculateLoan(event)">
        </div>
        <div class = "input-group mb-3">
            <span class="input-group-text">$</span>
            <input id="loan-amount"
            type=" number" class="form-control" placeholder="Loan Amount">

        </div>
        <div class = "input-group mb-3">
            <span class="input-group-text">%</span>
            <input id="interest-rate"
            type=" number" class="form-control" placeholder="Interest Rate">

        </div>
        <div class = "input-group mb-3">
        
            <input id="years-to-repay"
            type=" number" class="form-control" placeholder="Years to Repay">

        </div>

        <div>
            <button class="btn btn-dark">Calculate</button>
        </div>
        <div id="output">

        </div>
    </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
