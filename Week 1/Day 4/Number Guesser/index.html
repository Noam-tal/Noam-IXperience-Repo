<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-dark">

    <div class="container bg-white text-center">
        <div class="card  mt-5"></div>
            <h1 class="py-3">Number Guesser</h1>
            <div>This is a number guesser game</div>
 
            <form onsubmit="checkGuess(e)">
                
                <div class="input-group my-4">
                    <input type="number" id="user-guess"
                    class="form-control" placeholder="Place Guesses Here">
                    <button class="btn btn-outline-secondary" type="submit" id="button">Submit</button>

                </div>
            </form>


    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
